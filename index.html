<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Noto+Sans:wght@200;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="font-family: 'Montserrat', sans-serif;
font-family: 'Noto Sans', sans-serif;
font-family: 'Roboto', sans-serif;">
    <div class="conatainer-fluid border border-dark m-5  p-0 mx-auto  col-sm-1 col-md-1 col-lg-" style="width: 73rem;">
        <div class="container bg-light p-3" style="height: 4rem;">
            <h4 style="margin-top:0rem ;">Payment for example</h4>
        </div>
        <div class="container d-flex bg-danger p-2 text-danger bg-opacity-25 m-4 d-flex rounded col-sm- col-md- col-lg-"
            style="width: 68rem; margin-left:37px !important; height: 3rem;">
            <strong>Some fields are missing</strong>
        </div>

        <form class="ms-3   " action="">
            <div class="container col-sm-12 col-md-12 col-lg-  p-0 d-flex justify-content-between">
                <fieldset>

                    <label for="card">Card#</label><br>
                    <input type="text" id="card" name="card" placeholder="xxxxxx" class=" border rounded"
                        style="width: 26rem;" required>
                </fieldset>
                <fieldset>


                    <label for="cvc">CVC#</label><br>
                    <input type="text" id="cvc" name="cvc" placeholder="0000" class=" border rounded"
                        style="width: 15rem;" required>
                </fieldset>

                <fieldset>

                    <label for="amount">Amount</label><br>
                    $<input type="text" id="amount" name="amount" placeholder="amount" class=" me-3 border rounded"
                        style="width: 18rem;" required>

                </fieldset>
            </div>


            <div class="conatainer d-flex  col-sm- col-md- col-lg-">

                <div class="conatainer w-25 ">
                    <fieldset>

                        <label for="fname">First name</label><br>
                        <input type="text" id="amount" name="amount" placeholder="amount" class=" border rounded"
                            style="width: 35rem;" required>
                    </fieldset>

                    <fieldset>
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" class=" border rounded" style="width: 35rem;" required>
                    </fieldset>
                    <div class="conatainer mt-2">
                        <strong class=" ms-3"> We accept:</strong>
                    </div>

                    <div class="conatainer bg-secondary rounded mt-3 m-0 p-1 d-flex  " style="   width: 14rem; height: 2rem;"  >
                        <fieldset  class=" d-flex justify-content-between ms-2" style=" width: 12rem;">
                            <input type="radio" id="mcard" name="credit tarjet" value="mcard" class=" border rounded" style="width: 0.6rem; accent-color: gray;"
                                required />

                            <label for="mcard"><i class="  fa-brands fa-cc-mastercard" style="color: rgb(255, 255, 255); font-size: 1.0rem;"></i></label>

                            <input type="radio" name="credit tarjet" value="visa" class=" border rounded" style="width: 0.6rem;  accent-color: gray;" required />
                            <label for="visa"><i class="  fa-brands fa-cc-visa " style="color: rgb(255, 255, 255); font-size: 1.0rem;"></i> </label>


                            <input type="radio" id="dclub" name="credit tarjet" value="dclub" class=" border rounded" style="width: 0.6rem;  accent-color: gray;"
                                required />
                            <label for="dclub"><i class="  fa-brands fa-cc-diners-club" style="color: rgb(255, 255, 255); font-size: 1.0rem;"></i></label>

                            <input type="radio" id="credit" name="credit tarjet" value="credit" class="  border rounded" style="width: 0.6rem; accent-color: gray;"
                                required />
                       
                            <label for="credit"><i class=" fa-solid fa-credit-card" style="color: rgb(255, 255, 255); font-size: 1.0rem;"></i></label>

                        </fieldset>


                    </div>
                </div>
                <div class="conatainer" style="margin-left: 19rem;">
                    <div class="d-flex flex-column">
                        <fieldset class="me-3">
                            <label for="lname">Last name</label><br>
                            <input type="text" id="lname" name="name" v class=" border rounded" style="width: 34rem;"
                                required>
                        </fieldset>
                        <div class="conatainer d-flex justify-content-between me-3 ">
                            <fieldset>
                                <label for="state">Pick state</label><br>
                                <input type="number" id="state" name="state" min="0" class=" border rounded"
                                    style="width: 15rem;" required>
                            </fieldset>
                            <fieldset>
                                <label for="pcode">Postal Code</label><br>
                                <input type="text" id="pcode" name="pcode" class=" border rounded" style="width: 15rem;"
                                    required>
                            </fieldset>
                        </div>

                        <div class="conatainer me-3">
                            <fieldset>
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" style="height: 100px"></textarea>
                                <p style="color: gray;">Add any notes here</p>
                            </fieldset>
                        </div>
                    </div>


                </div>
            </div>
            <div class="border bg-light  " style="margin-left: -1rem; height: 4rem;">
                <button type="submit" class="btn btn-secondary mt-3 " style="margin-left: 64rem; ;">Cancel</button>
                <button type="submit" class="btn btn-primary mt-3 ">send</button>



            </div>
        </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
